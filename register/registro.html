<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alunos - NeuroLearn</title>
    <link rel="stylesheet" href="sytle-register.css"> </head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">NeuroLearn</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html#about">Sobre</a></li>
                    <li><a href="index.html#modules">Cursos</a></li>
                    <li><a href="index.html#contact">Contato</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main class="registration-main-content">
        <div class="container">
            <div class="registration-form-container">
                <h2>Criar Nova Conta</h2>
                <p class="form-subtitle">Junte-se à nossa comunidade e comece a aprender!</p>

                <form id="register-form">
                    <div class="form-group">
                        <label for="regFullName">Nome Completo</label>
                        <input type="text" id="regFullName" name="regFullName" required placeholder="Seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Seu e-mail</label>
                        <input type="email" id="regEmail" name="regEmail" required placeholder="exemplo@email.com">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Senha</label>
                        <input type="password" id="regPassword" name="regPassword" required placeholder="Crie uma senha forte">
                        <small class="password-requirements">Use 8 ou mais caracteres com uma mistura de letras, números e símbolos.</small>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword">Confirme sua senha</label>
                        <input type="password" id="regConfirmPassword" name="regConfirmPassword" required placeholder="Repita a senha criada">
                    </div>

                    <div class="form-terms registration-terms">
                        <input type="checkbox" id="regTerms" name="regTerms" required>
                        <label for="regTerms">Li e concordo com os <a href="/termos-de-uso" target="_blank">Termos de Uso</a> e <a href="/politica-de-privacidade" target="_blank">Política de Privacidade</a>.</label>
                    </div>

                    <button type="submit" class="btn-register">Cadastrar</button>
                </form>

                <div class="alternative-action">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer id="contact">
        <div class="container">
            <p>&copy; 2024 NeuroLearn. Todos os direitos reservados.</p>
            <p>CNPJ: 00.000.000/0001-00</p>
        </div>
    </footer>

</body>
</html>
